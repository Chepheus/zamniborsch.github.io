<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#main_content').headsmart()
        })
    </script>
    <title>Zamniborsch.GitHub.io by Chepheus</title>
</head>

<body>
<a id="forkme_banner" href="https://github.com/Chepheus/zamniborsch.github.io">View on GitHub</a>
<div class="shell">

    <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Zamniborsch.GitHub.io</h1>
            <h2>Study</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
    </header>

    <section id="downloads">
        <span class="inner">
          <a href="https://github.com/Chepheus/zamniborsch.github.io/zipball/master" class="zip"><em>download</em> .ZIP</a><a
                href="https://github.com/Chepheus/zamniborsch.github.io/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
    </section>


    <span class="banner-fix"></span>


    <section id="main_content" style="text-align: center;">
        <h2>Youtube video</h2>
        <div class="iframe">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cbZ7V2ifh20" frameborder="0"
                    allowfullscreen></iframe>
        </div>

        <h2>Uploaded video</h2>
        <video width="400" height="300" poster="media/image.jpg" controls="controls">
            <source src="media/video.mp4" type='video/mp4'>
        </video>

        <h2>Image</h2>
        <div class="image">
            <img src="media/image.jpg" alt="Image">
        </div>

        <h2>Music</h2>
        <div class="music">
            <audio controls autoplay>
                <source src="media/music.mp3" type="audio/mpeg">
            </audio>
        </div>

    </section>


    <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/Chepheus">Chepheus</a> can be found on <a
                    href="https://github.com/Chepheus/zamniborsch.github.io">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
    </footer>

</div>

</html>
